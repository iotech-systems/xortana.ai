<!DOCTYPE html>
<html lang="en">
<!-- = = = = = = = = = = = = -->
<head>
   <meta charset="UTF-8">
   <title>xora3D</title>
   <link rel="stylesheet" href="/css/js3.css">
   <link rel="stylesheet" href="/css/xora.css">
   <link rel="stylesheet" href="/css/live3d.css">
   <!-- override for thermals -->
   <style>
      div.top-menu div:nth-child(1) {font-weight: bold;}
   </style>
   <!-- 3rd party files -->
   <script src="/js/jq.js"></script>
   <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
   <!-- <script src="js/js3/three.module.min.js"></script>
      <script src="js/js3/three.min.js "></script> -->
   <!-- <script src="js/js3/three.js"></script> -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r127/three.min.js"></script>
   <!-- class files -->
   <script src="/js/cam-top.js"></script>
   <!-- app files -->
   <script src="/js/amg8833.js"></script>
   <script src="/js/therm-app.js"></script>
   <script src="/js/xora-vr.js"></script>
   <script src="/js/xora.js"></script>
</head>
   <body>
      {% include "inc/top-bar.html" %}
      <!-- -- -- [ view port ] -- -- -->
      <div id="viewPort" class="view-port">
         <!-- left vr-box -->
         <div id="vpLeftCol" class="vp-lft-col vr-col">
            <div id="skyCamDivBox" class="xora-cam">
            </div>
            <div id="xoraConsole" class="xora-console vscroll">
            </div>
         </div>
         <!-- right vr-box -->
         <div id="vpRightCol" class="vp-rgt-col vr-col">
            <!-- <div id="js3DBox" class="js3-vr-box">
            </div> -->
            <div id="rightSensor" class="thermal-sensor">
               <div class="canvas-lbl">Right Sensor</div>
               <canvas id="rightSensorGrid" class="sensor-grid" width="640" height="640">
               </canvas>
            </div>
            <div id="leftSensor" class="thermal-sensor">
               <div class="canvas-lbl">Left Sensor</div>
               <canvas id="leftSensorGrid" class="sensor-grid" width="640" height="640">
               </canvas>
            </div>
         </div>
      </div>
      <!-- = = = = = = = = = = = = -->
      <script>
         $(function() {
               $("div.draggable-cls").draggable();
            });
      </script>
      <!-- = = = = = = = = = = = = -->
   </body>
</html>
